		<script>
			function randomSeat()

				}

				$("#tbody").text("");
				var student_random_result = "<tr><td>1</td>";

				{
					console.log("梅花座！");
					var count = 0;
					var col = 2;
					for(var i = 0;i < students.length;i++)
					{
						if((number%2)==0)
						{
							if((number%2) == 0 && count == 0 && (col%2)==0) //偶數 偶數排 第一個 印
							{
								student_random_result += "<td></td>";
								count++;
								console.log("給他一個空格！");
							}
							
							
							if(count == number && i != students.length-1)
							{
								student_random_result += "</tr><tr><td>"+col+"</td>";
								col++;
								count = 0;
							}
							
							console.log(students[i]);
							student_random_result += "<td>"+students[i]+"</td>";
							count++;
							
							if(count == number && i != students.length-1)

								col++;
								count = 0;
							}
							
							if(count != 0)
							{
								student_random_result += "<td></td>";
								count++;
								console.log("給他一個空格！");
							}
							
							if(count == number && i != students.length-1)
							{
								student_random_result += "</tr><tr><td>"+col+"</td>";
								col++;
								count = 0;
							}
						}
						else
						{
							if((number%2) == 0 && count == 0 && (col%2)==0) //偶數 偶數排 第一個 印
							{
								student_random_result += "<td></td>";
								count++;

							}
							
							
							if(count == number && i != students.length-1)

								col++;
								count = 0;
							}
							
							
							student_random_result += "<td>"+students[i]+"</td>";
							count++;
							
							if(count == number && i != students.length-1)
							{
								student_random_result += "</tr><tr><td>"+col+"</td>";
								col++;
								count = 0;
							}
							
							student_random_result += "<td></td>";
							count++;
							console.log("給他一個空格！");
						}
					}
				}
				else
				{
					var count = 0;
					var col = 2;
					for(var i = 0;i < students.length;i++)
					{
						student_random_result += "<td>"+students[i]+"</td>";
						count++;
						
						if(count == number && i != students.length-1)

							student_random_result += "</tr><tr><td>"+col+"</td>";
							col++;
							count = 0;
						}
						//$('#check_id').is(":checked")
						//console.log(students[i]);
						//code here using lines[i] which will give you each line
					}
				}
				student_random_result += "</tr>";
				$("#tbody").html(student_random_result);
				
			}
			
			function shuffle(arr) //洗牌～
			{
				var i, j, temp;
				for (i = arr.length - 1; i > 0; i--) 
				{
					j = Math.floor(Math.random() * (i + 1));
					temp = arr[i];
					arr[i] = arr[j];
					arr[j] = temp;
				}
				return arr;
			}
